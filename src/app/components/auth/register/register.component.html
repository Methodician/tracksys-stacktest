<main>
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" class="login-form">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error>Please enter your email address.</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password" />
            <mat-error>Please enter your password.</mat-error>
          </mat-form-field>
       
          <section class="buttons">
            <button type="submit" mat-button color="primary" (click)="register()">Register</button> or
            <button mat-button routerLink="/login">back to login</button>
          </section>
       
        </form>
  
      </mat-card-content>
    </mat-card>
  </main>
