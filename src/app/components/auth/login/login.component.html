<main>
    <mat-card *ngIf="!isLoggedIn">
      <mat-card-title>Log In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error>Please enter your email address.</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password" />
            <mat-error>Please enter your password.</mat-error>
          </mat-form-field>
        </form>
  
        <section class="buttons">
          <button mat-button color="primary" (click)="login()">Login</button> or
          <button mat-button routerLink="/register">Register</button>
        </section>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="!!isLoggedIn">
        <mat-card-title>Log Out?</mat-card-title>
        <mat-card-content>
            <p>You are already logged in. Select an option below:</p>
            <section class="buttons">
                <button mat-button color="primary" routerLink="/home">Return to home</button>
                <button mat-button (click)="logout()">Log out</button>
            </section>
        </mat-card-content>
    </mat-card>
  </main>
