<main>
    <mat-card>
        <mat-card-title>Add a new client</mat-card-title>
        <mat-card-content>
            <form [formGroup]="clientForm">
                <p>Note: we'll adjust the input labels and error messages later...</p>
                
                <mat-form-field>
                    <mat-label>name</mat-label>
                    <input matInput formControlName="name" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>formalName</mat-label>
                    <input matInput formControlName="formalName" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>address1</mat-label>
                    <input matInput formControlName="address1" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>address2</mat-label>
                    <input matInput formControlName="address2" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>city</mat-label>
                    <input matInput formControlName="city" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>state</mat-label>
                    <input matInput formControlName="state" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>zipCode</mat-label>
                    <input matInput formControlName="zipCode" type="text">
                    <mat-error>You made a boo boo.</mat-error>
                </mat-form-field>

                <section class="buttons">
                    <button type="submit" mat-button color="primary" (click)="submitClient()">Create Client</button>
                    <button mat-button routerLInk="/home">cancel</button>
                </section>
            </form>
        </mat-card-content>
    </mat-card>
</main>
